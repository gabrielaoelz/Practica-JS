<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="js4.css">
    <title>Javascript 4</title>
</head>
<body>
    <h1>Javascript Funciones</h1>
    <div class="contenedor">
        <h2>Divisor</h2>
        <div id="divisores">
            <div class="label">
                <label for="numero">Numero</label>
                <input type="text" name="numero" id="numero">
            </div>
        
            <div class="label">
                <label for="resul">Resultado</label>
                <input type="text" name="resul" id="resul">
            </div>
        
            <div>
                <button onclick="calcular()">Calcular</button>
            </div>
        </div>
    
        <h2>Imagenes</h2>
        <div id="imagenes">
            <div class="label">
                <label for="opcion">Elegir numero</label>
                <input type="text" name="opcion" id="opcion">
            </div>
        
            <div>
                <img id="imagen" style="width: 200px;" src="" alt="">
                <h3 id="nombre"></h3>
            </div>
        
            <div>
                <button onclick="cambiarimg()">Ver</button>
            </div>
        </div>
    </div>
    <script src="js4.js"></script>
</body>
</html>
